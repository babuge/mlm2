    <div class="bgBarCenter">
      <P padding>1、为保证能拼团成功，建议用户按照双倍的数量邀请好友。例：宝贝需要的支持人数为30人，如用户邀请的QQ好友（含微信好友）数量为50或60人，拼团成功的几率会得到大大的提高。<br/>
2、为保证得到好友的支持，建议不要群发，尽可能采用一对一分享的方式，把二维码邀请图发送给好友，同时留言提醒好友进去支持你。<br/>
3、在拼团进行的过程中，用户可以通过APP查看进度，然后根据拼团进展确定是否再次邀请更多好友进行支持。<br/>
4、除通过QQ（或微信）对好友进行一对一邀请外，给好友留言、或去电话提醒好友点击二维码邀请图片，会得到意想不到的效果哟！</P>
